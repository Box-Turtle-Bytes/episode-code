openapi: 3.0.0
info:
  title: Users API
  version: 1.0.0
  description: API to get all users from DynamoDB
paths:
  /users:
    get:
      summary: Get all users
      description: Returns all users from the DynamoDB table
      operationId: getUsers
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    userId:
                      type: string
                    name:
                      type: string
                    email:
                      type: string
